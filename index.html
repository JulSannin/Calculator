<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <span class="previous_value"></span>
            <input type="text" class="current_value" value="0">
        </div>
        <div class="buttons">
            <div class="button button_clear">Clear</div>
            <div class="button button_back-space">BackSpace</div>
            <div class="button button_operator">=</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button button_operator">+</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button button_operator">-</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button button_operator">*</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button button_invisible"></div>
            <div class="button button_operator">/</div>
    </div>
</body>

</html>
